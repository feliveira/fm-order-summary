<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main id="card">
    <div id="illustration"></div>

    <header>
      <h1>Order Summary</h1>
    </header>

    <div id="description">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
     </div>

    <div id="plan">
      <figure>
        <img src="./images/icon-music.svg" alt="icon-music">
      </figure>
      <div id="plan-type">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <div id="change">
        <a href="#">Change</a>
      </div>
    </div>

    <div id="options">
      <button id="payment-button">Proceed&nbsp;to&nbsp;Payment</button> 
      <a href="#">Cancel Order</a>
    </div>

  </main>
  <footer class="attribution">
    <h5>Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/feliveira">feliveira</a>.</h5>
  </footer>
</body>
</html>
